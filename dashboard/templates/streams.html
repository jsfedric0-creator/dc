{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-play-circle"></i> Stream Management</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStreamModal">
        <i class="bi bi-plus-circle"></i> Add Stream
    </button>
</div>

<!-- Stream Statistics -->
<div class="row mb-4">
    <div class="col-md-3">
        <div class="card bg-primary text-white">
            <div class="card-body">
                <h5 class="card-title">Total Streams</h5>
                <h2 id="totalStreams">0</h2>
                <i class="bi bi-collection float-end display-4 opacity-50"></i>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card bg-success text-white">
            <div class="card-body">
                <h5 class="card-title">Active</h5>
                <h2 id="activeStreams">0</h2>
                <i class="bi bi-check-circle float-end display-4 opacity-50"></i>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card bg-info text-white">
            <div class="card-body">
                <h5 class="card-title">Categories</h5>
                <h2 id="totalCategories">0</h2>
                <i class="bi bi-tags float-end display-4 opacity-50"></i>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card bg-warning text-white">
            <div class="card-body">
                <h5 class="card-title">Bandwidth</h5>
                <h2 id="bandwidth">0 MB</h2>
                <i class="bi bi-speedometer2 float-end display-4 opacity-50"></i>
            </div>
        </div>
    </div>
</div>

<!-- Stream Filters -->
<div class="card mb-4">
    <div class="card-body">
        <div class="row g-3">
            <div class="col-md-3">
                <select class="form-select" id="filterCategory">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="filterStatus">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="filterType">
                    <option value="">All Types</option>
                    <option value="live">Live</option>
                    <option value="vod">VOD</option>
                    <option value="series">Series</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="searchStream" placeholder="Search streams...">
            </div>
        </div>
    </div>
</div>

<!-- Streams Table -->
<div class="card">
    <div class="card-header">
        <i class="bi bi-table"></i> Streams List
        <div class="float-end">
            <button class="btn btn-sm btn-outline-secondary" onclick="refreshStreams()">
                <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover" id="streamsTable">
                <thead>
                    <tr>
                        <th width="50">
                            <input type="checkbox" id="selectAll">
                        </th>
                        <th>Name</th>
                        <th>Source</th>
                        <th>Proxy URL</th>
                        <th>Category</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="streamsList">
                    <!-- Streams will be loaded here -->
                </tbody>
            </table>
        </div>
        
        <!-- Bulk Actions -->
        <div class="mt-3" id="bulkActions" style="display: none;">
            <div class="btn-group">
                <button class="btn btn-outline-primary btn-sm" onclick="bulkAction('activate')">
                    <i class="bi bi-check-circle"></i> Activate
                </button>
                <button class="btn btn-outline-warning btn-sm" onclick="bulkAction('deactivate')">
                    <i class="bi bi-x-circle"></i> Deactivate
                </button>
                <button class="btn btn-outline-danger btn-sm" onclick="bulkAction('delete')">
                    <i class="bi bi-trash"></i> Delete
                </button>
            </div>
        </div>
        
        <!-- Pagination -->
        <nav class="mt-4">
            <ul class="pagination justify-content-center" id="pagination">
            </ul>
        </nav>
    </div>
</div>

<!-- Add Stream Modal -->
<div class="modal fade" id="addStreamModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Stream</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addStreamForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Stream Name *</label>
                            <input type="text" class="form-control" name="name" required 
                                   placeholder="e.g., HBO HD">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Category *</label>
                            <input type="text" class="form-control" name="category" required 
                                   placeholder="e.g., Entertainment" list="categories">
                            <datalist id="categories">
                                <option value="Entertainment">
                                <option value="Movies">
                                <option value="Sports">
                                <option value="News">
                                <option value="Kids">
                                <option value="Documentary">
                            </datalist>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Source URL *</label>
                        <input type="url" class="form-control" name="source_url" required 
                               placeholder="http://source-server.com/live/channel.m3u8">
                        <small class="text-muted">Supported: m3u8, ts, rtmp, http, https</small>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Stream Type</label>
                            <select class="form-select" name="type">
                                <option value="live">Live TV</option>
                                <option value="vod">Video on Demand</option>
                                <option value="series">Series</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Quality</label>
                            <select class="form-select" name="quality">
                                <option value="SD">SD</option>
                                <option value="HD" selected>HD</option>
                                <option value="FHD">FHD</option>
                                <option value="4K">4K</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Logo URL (Optional)</label>
                        <input type="url" class="form-control" name="logo" 
                               placeholder="https://example.com/logo.png">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">EPG ID (Optional)</label>
                        <input type="text" class="form-control" name="epg_id" 
                               placeholder="Channel ID for EPG">
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="is_active" checked>
                        <label class="form-check-label">Activate immediately</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="addStream()">Add Stream</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Stream Modal -->
<div class="modal fade" id="editStreamModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Stream</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editStreamForm">
                    <input type="hidden" id="editStreamId" name="id">
                    <!-- Same form fields as add stream -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="updateStream()">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<script>
let currentPage = 1;
const streamsPerPage = 10;
let selectedStreams = new Set();

// Load streams on page load
document.addEventListener('DOMContentLoaded', function() {
    loadStreams();
    loadCategories();
    loadStats();
    
    // Auto-refresh every 30 seconds
    setInterval(loadStreams, 30000);
});

function loadStreams(page = 1) {
    fetch(`/api/streams?page=${page}&limit=${streamsPerPage}`)
        .then(response => response.json())
        .then(data => {
            renderStreamsTable(data.streams);
            renderPagination(data.total, data.page);
            updateStats(data.stats);
        })
        .catch(error => console.error('Error loading streams:', error));
}

function renderStreamsTable(streams) {
    const tbody = document.getElementById('streamsList');
    tbody.innerHTML = '';
    
    streams.forEach(stream => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>
                <input type="checkbox" class="stream-checkbox" 
                       value="${stream.id}" ${selectedStreams.has(stream.id) ? 'checked' : ''}>
            </td>
            <td>
                <strong>${stream.name}</strong>
                ${stream.logo ? `<br><img src="${stream.logo}" height="20">` : ''}
            </td>
            <td>
                <small class="text-muted">${truncateUrl(stream.source_url)}</small>
                <br>
                <button class="btn btn-sm btn-outline-info" onclick="copyToClipboard('${stream.source_url}')">
                    <i class="bi bi-clipboard"></i>
                </button>
            </td>
            <td>
                <code>${stream.proxy_url}</code>
                <br>
                <button class="btn btn-sm btn-outline-success" onclick="copyToClipboard('${stream.proxy_url}')">
                    <i class="bi bi-clipboard-check"></i>
                </button>
            </td>
            <td>
                <span class="badge bg-secondary">${stream.category}</span>
            </td>
            <td>
                <span class="badge ${getTypeBadge(stream.type)}">${stream.type}</span>
            </td>
            <td>
                <span class="badge ${stream.is_active ? 'bg-success' : 'bg-danger'}">
                    ${stream.is_active ? 'Active' : 'Inactive'}
                </span>
                ${stream.status === 'playing' ? '<i class="bi bi-broadcast text-success"></i>' : ''}
            </td>
            <td>
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-outline-primary" onclick="toggleStream(${stream.id}, ${!stream.is_active})">
                        <i class="bi bi-power"></i>
                    </button>
                    <button class="btn btn-outline-info" onclick="editStream(${stream.id})">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-outline-warning" onclick="testStream(${stream.id})">
                        <i class="bi bi-play"></i>
                    </button>
                    <button class="btn btn-outline-danger" onclick="deleteStream(${stream.id})">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </td>
        `;
        tbody.appendChild(tr);
    });
    
    // Update checkbox events
    document.querySelectorAll('.stream-checkbox').forEach(cb => {
        cb.addEventListener('change', function() {
            const streamId = parseInt(this.value);
            if (this.checked) {
                selectedStreams.add(streamId);
            } else {
                selectedStreams.delete(streamId);
            }
            updateBulkActions();
        });
    });
    
    // Select all checkbox
    document.getElementById('selectAll').addEventListener('change', function() {
        const checkboxes = document.querySelectorAll('.stream-checkbox');
        checkboxes.forEach(cb => {
            cb.checked = this.checked;
            const streamId = parseInt(cb.value);
            if (this.checked) {
                selectedStreams.add(streamId);
            } else {
                selectedStreams.clear();
            }
        });
        updateBulkActions();
    });
}

function getTypeBadge(type) {
    const badges = {
        'live': 'bg-primary',
        'vod': 'bg-info',
        'series': 'bg-warning'
    };
    return badges[type] || 'bg-secondary';
}

function truncateUrl(url, maxLength = 30) {
    if (url.length <= maxLength) return url;
    return url.substring(0, maxLength) + '...';
}

function updateStats(stats) {
    document.getElementById('totalStreams').textContent = stats.total || 0;
    document.getElementById('activeStreams').textContent = stats.active || 0;
    document.getElementById('totalCategories').textContent = stats.categories || 0;
    document.getElementById('bandwidth').textContent = stats.bandwidth || '0 MB';
}

function updateBulkActions() {
    const bulkActions = document.getElementById('bulkActions');
    bulkActions.style.display = selectedStreams.size > 0 ? 'block' : 'none';
}

function bulkAction(action) {
    if (selectedStreams.size === 0) {
        alert('Please select at least one stream');
        return;
    }
    
    if (confirm(`Are you sure you want to ${action} ${selectedStreams.size} stream(s)?`)) {
        fetch('/api/streams/bulk', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                action: action,
                stream_ids: Array.from(selectedStreams)
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(`${action.charAt(0).toUpperCase() + action.slice(1)} completed successfully`);
                selectedStreams.clear();
                loadStreams();
            } else {
                alert('Error: ' + data.error);
            }
        });
    }
}

function addStream() {
    const form = document.getElementById('addStreamForm');
    const formData = new FormData(form);
    const data = Object.fromEntries(formData);
    
    fetch('/api/streams', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Stream added successfully');
            $('#addStreamModal').modal('hide');
            form.reset();
            loadStreams();
        } else {
            alert('Error: ' + data.error);
        }
    });
}

function editStream(id) {
    fetch(`/api/streams/${id}`)
        .then(response => response.json())
        .then(stream => {
            // Populate edit form
            document.getElementById('editStreamId').value = stream.id;
            // Fill other form fields...
            $('#editStreamModal').modal('show');
        });
}

function updateStream() {
    const form = document.getElementById('editStreamForm');
    const formData = new FormData(form);
    const data = Object.fromEntries(formData);
    
    fetch(`/api/streams/${data.id}`, {
        method: 'PUT',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Stream updated successfully');
            $('#editStreamModal').modal('hide');
            loadStreams();
        }
    });
}

function deleteStream(id) {
    if (confirm('Are you sure you want to delete this stream?')) {
        fetch(`/api/streams/${id}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Stream deleted successfully');
                loadStreams();
            }
        });
    }
}

function toggleStream(id, activate) {
    fetch(`/api/streams/${id}/toggle`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({activate: activate})
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            loadStreams();
        }
    });
}

function testStream(id) {
    // Open stream in new tab for testing
    fetch(`/api/streams/${id}`)
        .then(response => response.json())
        .then(stream => {
            window.open(stream.proxy_url, '_blank');
        });
}

function copyToClipboard(text) {
    navigator.clipboard.writeText(text)
        .then(() => alert('Copied to clipboard!'))
        .catch(err => console.error('Copy failed:', err));
}

function refreshStreams() {
    loadStreams(currentPage);
}
</script>
{% endblock %}
